<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SMT Store</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <!-- <div class="container">
        <div class="logo1"></div> -->
<div class="home">
    <h1>Register</h1>

   <form id="registerForm">
    <input type="text" id="username" placeholder="Enter username..." />
    <input type="email" id="email" placeholder="Enter Email..." />
    <input type="password" id="password" placeholder="Enter Password..." />
    <button type="submit">Register</button>
   </form>

   <p class="register-text">
    Already have an account?
    <a href="signin.html">Login</a>
   </p>
</div>

<!-- <div class="go-btn">
<button onclick="Register()">
    <a href="storekeeperlogin.html">Go</a>
</button> -->


<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) =>
    {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        console.log("Sending Data: Name: [" + username + "] Email: [" + email + "] Password: [" + password + "]");
        var _body = JSON.stringify({username, email, password});
        console.log("JSON Data: " + _body);
        try {
        const response = await fetch('http://localhost:5001/api/users/register', 
        {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: _body,
        });

        const data = await response.json();
        window.location.href = "signin.html";
        console.log(data);
        } catch (error) {
            console.error("Error: ", error);
        }

    });
</script>


</div>
</body>
</html>
